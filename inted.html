<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Booking Appointments</title>
  </head>
  <body>
    <h1>Appointments</h1>
    <div class="container">
      <form id="booking">
        <div class="app-name">
          <label for="name">Name</label>
          <input type="text" name="form-control" id="name"></input>
        </div>
        <div class="app-date">
          <label for="appdate">App date</label>
          <input type="text" name="form-control" id="appdate"></input>
        </div>
        <div class="app-description">
          <label for="description">Description</label>
          <input type="text" name="form-control" id="description"></input>
        </div>
        <div class="app-starttime">
          <label for="starttime">Starting time</label>
          <input type="text" name="form-control" id="starttime"></input>
        </div>
        <div class="app-endtime">
          <label for="endtime">Ending time</label>
          <input type="text" name="form-control" id="endtime"></input>
        </div>
        <button type="submit" class="btn";"><a href="file:///Users/Guest/Desktop/booking/success.html">Submit</a></button>
      </form>
      <div id="success">
      </div>
      <!-- <p id="success"><a href="file:///Users/Guest/Desktop/booking/success.html">click here</a></p> -->
    </div>
  </body>
</html>
